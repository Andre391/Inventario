{% extends 'base.html' %}

{% block content %}
<div class="formulario-flotante">
    <h1>Crear Empleado</h1>
    {{error}}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="codigo">Codigo:</label>
            <div class="input-icon-container">
                <i class='bx bx-rename' ></i>
                <input type="number" id="codigo" name="codigo" class="form-control" placeholder="Codigo del Empleado" min="0">
            </div>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <div class="input-icon-container">
                <i class='bx bx-bookmark'></i>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del Empleado">
            </div>
        </div>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <div class="input-icon-container">
                <i class='bx bx-bookmark'></i>
                <input type="text" id="cargo" name="cargo" class="form-control" placeholder="Cargo del Empleado">
            </div>
        </div>

        <div class="button-container">
            <a href="{% url 'empleados' %}" class="btn btn-secondary">Cancelar</a>
            <input type="submit" value="Guardar">
        </div>
    </form>
</div>
{% endblock %}
