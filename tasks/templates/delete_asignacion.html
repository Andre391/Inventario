<!-- delete_asignacion.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Asignación</h1>
  <p>¿Estás seguro de que deseas eliminar la asignación de {{ asignacion.empleado.nombre }}?</p>
  
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'asignaciones' %}">Cancelar</a>
{% endblock %}
