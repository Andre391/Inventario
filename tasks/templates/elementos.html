{% extends 'base.html' %}

{% block content %}
<div class="container my-4"> 
    <h1 class="mb-4" style="font-size: 2.5rem; color:#aa90f3;">Lista de Elementos</h1>
    <a href="{% url 'crear_elemento' %}" class="btn boton mb-4">
        <i class="fas fa-plus"></i> Crear Elemento
    </a>

    <!-- Contenedor con scroll -->
    <div style="max-height: 390px; overflow-y: auto;">
        <table class="table table-striped table-hover table-bordered shadow-sm rounded-3">
            <thead>
                <tr>
                    <th style="background-color: #d3c7f3; color: white;">Nombre</th>
                    <th style="background-color: #d3c7f3; color: white;">Marca</th>
                    <th style="background-color: #d3c7f3; color: white;">Estado</th>
                    <th style="background-color: #d3c7f3; color: white;">Cantidad</th>
                    <th style="background-color: #d3c7f3; color: white;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for elemento in elementos %}
                <tr>
                    <td>{{ elemento.nombre }}</td>
                    <td>{{ elemento.marca }}</td>
                    <td>{{ elemento.estado }}</td>
                    <td>{{ elemento.cantidad }}</td>
                    <td>
                        <a href="{% url 'elemento_detail' elemento.id %}" class="btn editar btn-sm rounded-pill">
                            <i class='bx bx-pencil'></i> Editar
                        </a>
                        <a href="{% url 'delete_elemento' elemento.id %}" class="btn eliminar btn-sm rounded-pill">
                            <i class='bx bx-trash'></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
