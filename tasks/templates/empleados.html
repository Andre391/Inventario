{% extends 'base.html' %}

{% block content %}
<div class="container my-4"> 
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0" style="font-size: 2.5rem; color:#aa90f3;">Lista de Empleados</h1>
        <a href="{% url 'crear_empleado' %}" class="btn boton">
            <i class="fas fa-plus"></i> Crear Empleado
        </a>
    </div>

    <div class="table-responsive">
        <table id="table" class="table table-striped table-hover table-bordered shadow-sm rounded-3">
            <thead>
                <tr>
                    <th style="background-color: #d3c7f3; color: white;">Codigo</th>
                    <th style="background-color: #d3c7f3; color: white;">Nombre</th>
                    <th style="background-color: #d3c7f3; color: white;">Cargo</th>
                    <th style="background-color: #d3c7f3; color: white;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr>
                    <td>{{ empleado.codigo }}</td>
                    <td>{{ empleado.nombre }}</td>
                    <td>{{ empleado.cargo }}</td>
                    <td>
                        <a href="{% url 'empleado_detail' empleado.codigo %}" class="btn editar btn-sm rounded-pill">
                            <i class='bx bx-pencil'></i> Editar
                        </a>
                        <a href="{% url 'delete_empleado' empleado.codigo %}" class="btn eliminar btn-sm rounded-pill">
                            <i class='bx bx-trash'></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
