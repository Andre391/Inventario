{% extends 'base.html' %}

{% block content %}
<div class="container my-4"> 
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0" style="font-size: 2.5rem; color:#aa90f3;">Lista de Equipos</h1>
        <a href="{% url 'crear_equipo' %}" class="btn boton">
            <i class="fas fa-plus"></i> Crear Equipo
        </a>
    </div>

    <div class="table-responsive">
        <table id="table" class="table table-striped table-hover table-bordered shadow-sm rounded-3">
            <thead>
                <tr>
                    <th style="background-color: #d3c7f3; color: white;">Serial</th>
                    <th style="background-color: #d3c7f3; color: white;">Marca</th>
                    <th style="background-color: #d3c7f3; color: white;">Ubicaci√≥n</th>
                    <th style="background-color: #d3c7f3; color: white;">Estado</th>
                    <th style="background-color: #d3c7f3; color: white;">Tipo</th>
                    <th style="background-color: #d3c7f3; color: white;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for equipo in equipos %}
                <tr>
                    <td>{{ equipo.serial }}</td>
                    <td>{{ equipo.marca }}</td>
                    <td>{{ equipo.ubicacion }}</td>
                    <td>{{ equipo.estado }}</td>
                    <td>{{ equipo.tipo }}</td>
                    <td>
                        <a href="{% url 'equipo_detail' equipo.serial %}" class="btn editar btn-sm rounded-pill">
                            <i class='bx bx-pencil'></i> Editar
                        </a>
                        <a href="{% url 'delete_equipo' equipo.serial %}" class="btn eliminar btn-sm rounded-pill">
                            <i class='bx bx-trash'></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
